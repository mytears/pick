<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="preload" href="include/css/fonts/STUNNING.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="include/css/index.css">
    <link rel="stylesheet" href="include/css/animate.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="include/css/sweetalert2.min.css" rel="stylesheet" type="text/css" />

    <script src="include/js/lib/jquery.min.js"></script>
    <script src="include/js/lib/jquery.ripples.min.js"></script>
    <script src="include/js/lib/gsap.min.js"></script>
    <script src="include/js/lib/MotionPathPlugin.min.js"></script>
    <script src="include/js/lib/wow.js"></script>
    <script src="include/js/lib/sweetalert2.min.js"></script>
    <script src="include/js/index.js"></script>
</head>

<body>
    <div class="main_cont">
        <div class="bg_img_zone" style="display: none;">
            <img class="bg_img" src="" />
        </div>
        <div class="main_page">
            <div class="title_zone">
                <div class="text_stroke">뽑기판 New Version</div>
            </div>
            <div class="main_zone">
                <div class="main_area top_area">
                    <div class="title text_stroke">설정</div>
                    <div class="line"></div>
                    <div class="desc_zone">
                        <div class="title text_stroke">참여인원과 당첨인원을 써주세요 (max : 100)</div>
                        <div class="input_zone text_stroke">
                            <label class="text_input" for="totalPeople">참여 인원 :</label>
                            <input class="text_number" type="text" id="id_total" min="1" max="100" value="10">

                            <label class="text_input" for="winPeople">당첨 인원 :</label>
                            <input class="text_number" type="text" id="id_win" min="1" max="100" value="1">
                        </div>
                        <div class="btn_default btn_start">시작</div>
                    </div>
                </div>
                <div class="main_area bot_area">
                    <div class="title text_stroke">배경 이미지 교체</div>
                    <div class="line"></div>
                    <div class="btn_zone">
                        <div class="btn_default btn_upload btn_select">
                            <label for="fileUpload" class="full">파일 선택</label>
                            <input type="file" id="fileUpload" hidden accept="image/*">
                        </div>
                        <div class="btn_default btn_clear">초기화</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub_page" style="display: none;">
            <div class="box_zone">
            </div>
            <div class="btn_default btn_home">처음으로</div>
        </div>
    </div>
</body></html>
<script language="javascript">
    window.addEventListener('DOMContentLoaded', function() {
        setTimeout(setInit, 100);
    });
</script>
